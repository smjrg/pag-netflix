<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!-- Responsividade  -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    
    
    <title>NEXTFLIX</title>
</head>
<body>
    <header> <!-- classe semantico para cabeçalho S.O -->
        <div class="container">
            <h2 class="logo">NEXTFLIX</h2>
            <nav>
                <a href="#" class=>Inicio</a>
                <a href="#" class=>Animes</a>
                <a href="#" class=>Filmes</a>
                <a href="#" class=>Series</a>
                <a href="#" class=>Documentarios</a>
            </nav>
        </div>
    </header>

    <main> <!--Classe MAIN = conteudo principal para S.O -->
        <div class="film-principal">
            <div class="container">
                <h3 class="title">TWD</h3>
                <p class="descricao">
                    Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>    
                        mais informaçoes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <h2 class="title2">Continue com TWD</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/twd.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd-bey.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd-fear.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd-new.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd-tal.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/twd-ori.jpg" alt="The Walking Dead Beyond">
            </div>
        </div>
    </div>

    <div class="carrossel-filmes">
        <h2 class="title2">Melhores Filmes de Desenho</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/fera-mar.jpg" alt="The Walking Dead Beyond">
            </div>
            <div class="item">
                <img class="box-film" src="img/son-2.jpg" alt="The Walking Dead Beyond">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/owl/setup.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/6dd80db213.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/owl/jquery.min.js"></script>
    <script type="text/javascript" src="./js/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="./js/owl/setup1"></script>   
</body>
</html>
